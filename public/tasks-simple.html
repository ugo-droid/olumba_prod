<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Olumba</title>
    <link rel="icon" type="image/png" href="/assets/faviconolumba.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>

    <script src="/js/simple-auth.js"></script>
    <script src="/js/simple-nav.js"></script>
    <script>
        initPage('tasks', function() {
            const main = document.getElementById('mainContent');
            
            main.innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-3xl font-bold mb-6">My Tasks</h1>
                    
                    <!-- Filter Tabs -->
                    <div class="flex gap-4 mb-6 border-b">
                        <button class="pb-2 px-4 border-b-2 border-blue-600 text-blue-600 font-semibold">All</button>
                        <button class="pb-2 px-4 text-gray-600 hover:text-gray-900">Pending</button>
                        <button class="pb-2 px-4 text-gray-600 hover:text-gray-900">In Progress</button>
                        <button class="pb-2 px-4 text-gray-600 hover:text-gray-900">Completed</button>
                    </div>
                    
                    <!-- Tasks List -->
                    <div class="space-y-3">
                        ${[
                            { name: 'Review architectural plans', project: 'Office Building', status: 'In Progress', priority: 'High' },
                            { name: 'Submit city permits', project: 'Community Center', status: 'Pending', priority: 'Urgent' },
                            { name: 'Schedule contractor meeting', project: 'Residential Complex', status: 'Pending', priority: 'Medium' },
                            { name: 'Update project timeline', project: 'Commercial Plaza', status: 'In Progress', priority: 'Low' },
                            { name: 'Finalize budget proposal', project: 'Office Building', status: 'Pending', priority: 'High' }
                        ].map(task => `
                            <div class="bg-white p-4 rounded-lg shadow hover:shadow-md transition">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <h3 class="font-semibold mb-1">${task.name}</h3>
                                        <div class="text-sm text-gray-600">
                                            üìÅ ${task.project}
                                        </div>
                                    </div>
                                    <div class="flex gap-2">
                                        <span class="px-2 py-1 rounded text-xs ${
                                            task.priority === 'Urgent' ? 'bg-red-100 text-red-800' :
                                            task.priority === 'High' ? 'bg-orange-100 text-orange-800' :
                                            task.priority === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                                            'bg-gray-100 text-gray-800'
                                        }">${task.priority}</span>
                                        <span class="px-2 py-1 rounded text-xs ${
                                            task.status === 'In Progress' ? 'bg-blue-100 text-blue-800' :
                                            'bg-gray-100 text-gray-800'
                                        }">${task.status}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
