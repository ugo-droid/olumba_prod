<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Olumba</title>
    <link rel="icon" type="image/png" href="/assets/faviconolumba.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>

    <script src="/js/simple-auth.js"></script>
    <script src="/js/simple-nav.js"></script>
    <script>
        initPage('projects', function() {
            const main = document.getElementById('mainContent');
            
            main.innerHTML = `
                <div class="max-w-7xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold">Projects</h1>
                        <button onclick="showCreateProject()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            + New Project
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${[
                            { name: 'Office Building', status: 'In Progress', tasks: 8, color: 'blue' },
                            { name: 'Community Center', status: 'Planning', tasks: 12, color: 'green' },
                            { name: 'Residential Complex', status: 'Review', tasks: 5, color: 'yellow' },
                            { name: 'Commercial Plaza', status: 'In Progress', tasks: 15, color: 'blue' },
                            { name: 'School Renovation', status: 'Completed', tasks: 0, color: 'gray' },
                            { name: 'Park Development', status: 'Planning', tasks: 20, color: 'green' }
                        ].map(project => `
                            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition cursor-pointer">
                                <div class="flex justify-between items-start mb-3">
                                    <h3 class="font-bold text-lg">${project.name}</h3>
                                    <span class="bg-${project.color}-100 text-${project.color}-800 px-2 py-1 rounded text-xs">${project.status}</span>
                                </div>
                                <div class="text-gray-600 text-sm">
                                    ${project.tasks} tasks remaining
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        });
        
        // Helper function for create project
        window.showCreateProject = function() {
            const projectName = prompt('Enter project name:');
            if (projectName) {
                alert(`Project "${projectName}" would be created here.\n\nNote: This is demo mode. To create real projects, you need to:\n1. Log in with Clerk authentication\n2. Use the full version (projects.html)`);
            }
        };
    </script>
</body>
</html>
