<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Test - Olumba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Olumba Page Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Public Pages</h2>
                <div class="space-y-2">
                    <a href="/" class="block text-blue-600 hover:underline">Home Page</a>
                    <a href="/login-clerk.html" class="block text-blue-600 hover:underline">Login Page</a>
                    <a href="/register-clerk.html" class="block text-blue-600 hover:underline">Register Page</a>
                    <a href="/why-olumba.html" class="block text-blue-600 hover:underline">Why Olumba</a>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Protected Pages</h2>
                <div class="space-y-2">
                    <a href="/dashboard.html" class="block text-blue-600 hover:underline">Dashboard</a>
                    <a href="/projects.html" class="block text-blue-600 hover:underline">Projects</a>
                    <a href="/tasks.html" class="block text-blue-600 hover:underline">Tasks</a>
                    <a href="/city-approvals.html" class="block text-blue-600 hover:underline">City Approvals</a>
                    <a href="/team.html" class="block text-blue-600 hover:underline">Team</a>
                    <a href="/settings.html" class="block text-blue-600 hover:underline">Settings</a>
                </div>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">API Health Check</h2>
            <button id="healthCheck" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Test API Health
            </button>
            <div id="healthResult" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.getElementById('healthCheck').addEventListener('click', async () => {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p class="text-gray-600">Testing...</p>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        <strong>API Status:</strong> ${data.status}<br>
                        <strong>Timestamp:</strong> ${data.timestamp}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
