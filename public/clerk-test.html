<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Integration Test - Olumba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Clerk SDK -->
    <script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_ZXhjaXRlZC1ob3VuZC02NC5jbGVyay5hY2NvdW50cy5kZXYk" src="https://excited-hound-64.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    
    <!-- App Configuration -->
    <script src="/js/config.js"></script>
    <script src="/js/clerkClient.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Clerk Integration Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Authentication Status</h2>
            <div id="authStatus" class="mb-4">
                <div class="flex items-center">
                    <div id="statusIndicator" class="w-4 h-4 rounded-full bg-yellow-400 mr-3"></div>
                    <span id="statusText">Loading...</span>
                </div>
            </div>
            
            <div id="userInfo" class="hidden mb-4 p-4 bg-gray-50 rounded">
                <h3 class="font-semibold mb-2">User Information</h3>
                <div id="userDetails"></div>
            </div>
            
            <div class="space-x-4">
                <button id="signInBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign In</button>
                <button id="signUpBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign Up</button>
                <button id="signOutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Sign Out</button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">API Test</h2>
            <div id="apiTest" class="space-y-4">
                <button id="testAuthBtn" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Test Auth Endpoint</button>
                <button id="testVerifyBtn" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Test Token Verification</button>
                <div id="apiResults" class="mt-4 p-4 bg-gray-50 rounded hidden">
                    <h3 class="font-semibold mb-2">API Results:</h3>
                    <pre id="apiOutput" class="text-sm overflow-auto"></pre>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>This page tests the Clerk authentication integration.</p>
            <p>Check the browser console for detailed logs.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const userInfo = document.getElementById('userInfo');
            const userDetails = document.getElementById('userDetails');
            const signInBtn = document.getElementById('signInBtn');
            const signUpBtn = document.getElementById('signUpBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            const testAuthBtn = document.getElementById('testAuthBtn');
            const testVerifyBtn = document.getElementById('testVerifyBtn');
            const apiResults = document.getElementById('apiResults');
            const apiOutput = document.getElementById('apiOutput');
            
            try {
                // Initialize Clerk
                await window.clerkAuth.initializeClerk();
                console.log('✅ Clerk initialized successfully');
                
                // Check authentication status
                updateAuthStatus();
                
            } catch (error) {
                console.error('❌ Failed to initialize Clerk:', error);
                statusIndicator.className = 'w-4 h-4 rounded-full bg-red-400 mr-3';
                statusText.textContent = 'Failed to initialize Clerk';
            }
            
            function updateAuthStatus() {
                const isAuth = window.clerkAuth.isAuthenticated();
                
                if (isAuth) {
                    const user = window.clerkAuth.getCurrentUser();
                    statusIndicator.className = 'w-4 h-4 rounded-full bg-green-400 mr-3';
                    statusText.textContent = 'Authenticated';
                    
                    userInfo.classList.remove('hidden');
                    userDetails.innerHTML = `
                        <p><strong>ID:</strong> ${user.id}</p>
                        <p><strong>Email:</strong> ${user.emailAddresses?.[0]?.emailAddress || 'N/A'}</p>
                        <p><strong>Name:</strong> ${user.fullName || 'N/A'}</p>
                        <p><strong>Role:</strong> ${user.publicMetadata?.role || 'member'}</p>
                    `;
                    
                    signInBtn.style.display = 'none';
                    signUpBtn.style.display = 'none';
                    signOutBtn.classList.remove('hidden');
                } else {
                    statusIndicator.className = 'w-4 h-4 rounded-full bg-red-400 mr-3';
                    statusText.textContent = 'Not authenticated';
                    
                    userInfo.classList.add('hidden');
                    signInBtn.style.display = 'inline-block';
                    signUpBtn.style.display = 'inline-block';
                    signOutBtn.classList.add('hidden');
                }
            }
            
            // Event listeners
            signInBtn.addEventListener('click', () => {
                window.location.href = '/login-clerk.html';
            });
            
            signUpBtn.addEventListener('click', () => {
                window.location.href = '/register-clerk.html';
            });
            
            signOutBtn.addEventListener('click', async () => {
                try {
                    await window.clerkAuth.signOut();
                    updateAuthStatus();
                } catch (error) {
                    console.error('Sign out error:', error);
                }
            });
            
            testAuthBtn.addEventListener('click', async () => {
                try {
                    const token = await window.clerkAuth.getAuthToken();
                    if (!token) {
                        throw new Error('No auth token available');
                    }
                    
                    const response = await fetch('/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    apiResults.classList.remove('hidden');
                    apiOutput.textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    apiResults.classList.remove('hidden');
                    apiOutput.textContent = `Error: ${error.message}`;
                }
            });
            
            testVerifyBtn.addEventListener('click', async () => {
                try {
                    const token = await window.clerkAuth.getAuthToken();
                    if (!token) {
                        throw new Error('No auth token available');
                    }
                    
                    const response = await fetch('/api/auth/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token })
                    });
                    
                    const data = await response.json();
                    apiResults.classList.remove('hidden');
                    apiOutput.textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    apiResults.classList.remove('hidden');
                    apiOutput.textContent = `Error: ${error.message}`;
                }
            });
            
            // Listen for auth state changes
            if (window.clerkAuth && window.clerkAuth.clerkInstance) {
                window.clerkAuth.clerkInstance.addListener(() => {
                    updateAuthStatus();
                });
            }
        });
    </script>
</body>
</html>
